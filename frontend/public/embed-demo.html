<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promptly Chat Widget Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background: #fafafa; }
      header { margin-bottom: 16px; }
      .container { max-width: 900px; margin: 0 auto; }
    </style>
    <!-- React 18 UMD -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Promptly widget script -->
    <script src="/promptly-embed.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Promptly Chat Widget Demo</h1>
        <p>This page mounts the embeddable chatbot via a data attribute. Make sure your backend runs on http://localhost:3000.</p>
      </header>

      <!-- Auto-mount widget -->
      <div data-chat data-api-url="http://localhost:3000/chat/public"></div>

      <hr />

      <h3>Manual mount</h3>
      <div id="manual"></div>
      <script>
        window.addEventListener('DOMContentLoaded', () => {
          const el = document.getElementById('manual');
          if (window.PromptlyChatWidget) {
            window.PromptlyChatWidget.render(el, { apiUrl: 'http://localhost:3000/chat/public' });
          }
        });
      </script>
    </div>
  </body>
</html>
